[main]
style=/home/ester/.config/gtklock/style.css
background=/tmp/wallpaper.png
monitor-priority="HDMI-A-1"
modules=/home/ester/.config/gtklock/runshell-module.so;/home/ester/.config/gtklock/playerctl-module.so

[playerctl]
position=bottom-center

[runshell]
command=sh /home/ester/.config/gtklock/time.sh
runshell-position=top-center
refresh=1
justify=center
margin-top=130
